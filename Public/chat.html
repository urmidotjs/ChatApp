<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    #messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 10px; padding: 5px; }
    #message-input { width: calc(100% - 100px); }
  </style>
</head>
<body>
  <h1 id="room-name"></h1>
  <div id="messages"></div>
  <input id="message-input" type="text" placeholder="Type your message here...">
  <button id="send-button">Send</button>

  <script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const roomName = urlParams.get('room');
    const username = prompt("Enter your username:"); // Ask the user for their name

    document.getElementById('room-name').textContent = `Chat Room: ${roomName}`;

    // Emit join-room event with room name and username
    socket.emit('join-room', { roomName, username });

    // Listen for incoming messages
    socket.on('chat-message', (data) => {
      const messages = document.getElementById('messages');
      const msgElement = document.createElement('div');
      msgElement.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
      messages.appendChild(msgElement);
    });

    // Send a message
    document.getElementById('send-button').addEventListener('click', () => {
      const input = document.getElementById('message-input');
      const message = input.value;
      if (message) {
        socket.emit('send-message', { roomName, message, username });
        input.value = ''; // Clear input field
      }
    });
  </script>
</body>
</html>
